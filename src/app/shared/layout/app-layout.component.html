<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="isOpen" class="side-nav" [fixedInViewport]="true">
        <div class="nav-title">Navigation</div>
        <mat-nav-list>
            <ng-container *ngFor="let item of menuItems">
                <mat-list-item disableRipple class="menu-link" [routerLinkActive]="'active'">
                    <a matLine class="menu-anchor" [routerLink]="item.route" [matTooltip]="!isOpen ? item.label : ''"
                        matTooltipPosition="right">
                        <mat-icon>{{ item.icon }}</mat-icon>
                        <span class="menu-label">{{ item.label }}</span>
                    </a>
                </mat-list-item>
            </ng-container>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="title">{{ title$ | async }}</span>
        </mat-toolbar>

        <main class="app-content">
            <router-outlet />
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
